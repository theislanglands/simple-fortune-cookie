name: pipeline
on: push

jobs:
  Clone_down:
    name: Clone down repository
    runs-on: ubuntu-latest
    container: golang
    steps:
      - name: Download repo
        uses: actions/checkout@v2
      - name: Run test
        run: ./frontend go test
      

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build Backend
      run: go build -v ./backend go build backend

    - name: Build Frontend
      run: go build cd.-v ./frontend go build frontend

    - name: Test
      run: go test -v frontend/...